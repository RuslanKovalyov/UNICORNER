{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typing Test</title>
    <link rel="stylesheet" href="{% static 'typing_test/css/typing-test.css' %}">
</head>
<body>
    <div class="container">
        <div class="text-display" id="text-display">
            <div id="text-container" class="text"></div>
            <div id="caret" class="caret"></div>
        </div>
        <div id="result"></div>
        <input type="text" id="hidden-input" autofocus>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const referenceText = "Python is a clear and powerful object-oriented programming language."; // Reference text
            const textContainer = document.getElementById("text-container");
            const hiddenInput = document.getElementById("hidden-input");
            const caret = document.getElementById("caret");
            const result = document.getElementById("result");
            const textDisplay = document.getElementById("text-display");

            let typedText = ""; // Track user input
            let startTime = null;

            // Initialize text display
            function initText() {
                textContainer.innerHTML = referenceText
                    .split("")
                    .map(char => `<span class="remaining">${char}</span>`)
                    .join("");
                positionCaret();
            }

            // Position caret
            function positionCaret() {
                const spans = textContainer.querySelectorAll("span");
                const caretSpan = spans[typedText.length];
                const containerRect = textContainer.getBoundingClientRect();

                if (caretSpan) {
                    const spanRect = caretSpan.getBoundingClientRect();
                    caret.style.left = `${spanRect.left - containerRect.left}px`;
                } else {
                    // Move caret to the end of the text
                    caret.style.left = `${textContainer.scrollWidth}px`;
                }

                // Smoothly scroll text to keep caret centered
                const caretOffset = caret.offsetLeft;
                const containerWidth = textDisplay.offsetWidth;
                const scrollOffset = Math.max(0, caretOffset - containerWidth / 2);
                textDisplay.style.transform = `translateX(-${scrollOffset}px)`;
            }

            // Update text display
            function updateTextDisplay() {
                const spans = textContainer.querySelectorAll("span");
                spans.forEach((span, index) => {
                    if (index < typedText.length) {
                        const char = typedText[index];
                        if (char === referenceText[index]) {
                            span.className = "correct";
                        } else {
                            span.className = "incorrect";
                        }
                        span.textContent = char;
                    } else {
                        span.className = "remaining";
                        span.textContent = referenceText[index];
                    }
                });
                positionCaret();
            }

            // Handle input
            hiddenInput.addEventListener("input", () => {
                if (startTime === null) startTime = Date.now();

                typedText = hiddenInput.value;

                if (typedText.length > referenceText.length) {
                    typedText = typedText.slice(0, referenceText.length); // Prevent over-typing
                }

                updateTextDisplay();

                // Calculate elapsed time
                const currentTime = new Date();
                const elapsedTime = (currentTime - startTime) / 1000; // Time in seconds

                // Calculate correct characters and accuracy
                const correctChars = [...typedText].filter((char, index) => char === referenceText[index]).length;
                const accuracy = Math.round((correctChars / referenceText.length) * 100);

                // Calculate WPM
                const wpm = Math.round(correctChars / 5 / (elapsedTime / 60)); // Correct characters / 5 (word average length) per minute

                // Display live stats while typing
                result.innerHTML = `
                    <p>Elapsed time: ${elapsedTime.toFixed(1)} seconds</p>
                    <p>Words per minute (WPM): ${wpm}</p>
                    <p>Characters typed: ${typedText.length}</p>
                    <p>Accuracy: ${accuracy}%</p>
                `;

                // Check for completion
                if (typedText.length === referenceText.length) {
                    result.innerHTML += `
                        <p><strong>Typing completed!</strong></p>
                    `;
                    hiddenInput.disabled = true;
                }
            });

            // Initialize statistics before typing
            result.innerHTML = `
                <p>Elapsed time: 0.0 seconds</p>
                <p>Words per minute (WPM): 0</p>
                <p>Characters typed: 0</p>
                <p>Accuracy: 0%</p>
            `;


            // Add click event to bring focus back to the input field
            textDisplay.addEventListener("click", () => {
                hiddenInput.focus();
                // Set caret position to the end of the input field
                const value = hiddenInput.value;
                hiddenInput.value = ""; // Clear temporarily
                hiddenInput.value = value; // Reset to original value

                // update caret animation
                caret.style.animation = "blink 1s steps(50) infinite";
                textDisplay.style.filter = "none";
            });

            // click outside of the text display to stop the caret animation and make text bloor
            document.addEventListener("click", (e) => {
                if (!textDisplay.contains(e.target)) {
                    caret.style.animation = "none";
                    textDisplay.style.filter = "blur(8px)";
                }
            });

            // Prevent caret movement by arrow keys
            hiddenInput.addEventListener("keydown", (event) => {
                if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(event.key)) {
                    event.preventDefault(); // Prevent default behavior
                }
            });

            // Initialize
            initText();
            hiddenInput.focus();
        });
    </script>
</body>
</html>
