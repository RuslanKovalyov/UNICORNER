{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Translate</title>
    <link rel="stylesheet" href="{% static 'visualtranslate/css/visualtranslate.css' %}">
    <style>
        /* Slideshow container */
        #image-container {
            position: relative;
            width: 500px; /* Adjust size */
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
        }

        /* Image fade effect */
        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Translate</h1>
        <p>Enter a word to see its visual representation.</p>

        <form method="GET">
            <input type="text" name="word" placeholder="Type a word..." value="{{ word }}">
            <button type="submit">Search</button>
        </form>

        {% if word_data %}
            <h2>Results for: <strong>{{ word }}</strong></h2>
            <div id="image-container">
                {% for item in word_data %}
                    {% for key, value in item.items %}
                        <img class="slideshow-image" src="{{ value }}" alt="{{ key }}">
                    {% endfor %}
                {% endfor %}
            </div>
        {% else %}
            <p>No results found for <strong>{{ word }}</strong></p>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".slideshow-image");
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add("active");
            }

            // Show first image
            if (images.length > 0) {
                images[0].classList.add("active");
                setInterval(showNextImage, 3000); // Change image every 3 seconds
            }
        });
    </script>
</body>
</html>
